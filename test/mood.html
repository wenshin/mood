<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <script data-main="app" src="/bower_components/requirejs/require.js"></script>
</head>
<body>
  <header>
  <div mo-scope="myscope">
    <div mo-html="The Count is {> count } :)!">Click Button to add 1!</div>
    <!-- <button mo-click="$> count++">Click</button> -->
    <button mo-click="$> count++">Click</button>
    <button mo-click="$> count = 0">Reset</button>
    <form>
      <input type="text" name="user" id="" mo-value="{> new.user }">
      <input type="text" name="email" id="" mo-value="{> new.email }">
      <button mo-click="$> addNewUser">Click</button>
    </form>
    <ul id="user-list">
      <li mo-each="{> users }">
        <span mo-text="{> each.name }"></span>
      </li>
    </ul>
  </div>
  </header>
</body>
</html>
