<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <script data-main="app" src="/bower_components/requirejs/require.js"></script>
</head>
<body>
  <header>
  <div mo-scope="myscope">
    <div mo-id="{> count }" mo-html="The Count is {> multi2(count) } :)!" mo-show="{> show }">Click Button to add 1!</div>
    <!-- <button mo-click="$> count++">Click</button> -->
    <button mo-click="$> count++">Click</button>
    <button mo-click="$> count = 0">Reset</button>
    <button mo-click="$> !show " mo-html="{> show ? 'Hide' : 'Show' }">Hide</button>
  </div>
  <form mo-scope="myscope1">
    <label>现价</label>
    <input type="text" mo-bind="$> price">
    <label>参考价</label>
    <input type="text" mo-bind="$> referPrice">
    <h3>可能的涨幅</h3>
    <p>+32%：
      <span mo-html="{> vibrate(price, referPrice, 0.32) }"></span></p>
    <p>+50%：
      <span mo-html="{> vibrate(price, referPrice, 0.50) }"></span></p>
    <p>+62%：
      <span mo-html="{> vibrate(price, referPrice, 0.62) }"></span></p>
    <h3>可能的跌幅</h3>
    <p>-32%：
      <span mo-html="{> vibrate(price, referPrice, -0.32) }"></span></p>
    <p>-50%：
      <span mo-html="{> vibrate(price, referPrice, -0.50) }"></span></p>
    <p>-62%：
      <span mo-html="{> vibrate(price, referPrice, -0.62) }"></span></p>
  </form>

  </header>
</body>
</html>
