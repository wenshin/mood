<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <script data-main="app" src="/bower_components/requirejs/require.js"></script>
</head>
<body>
  <header>
  <div mo-scope="myscope">
    <div mo-id="{> count }" mo-html="The Count is {> multi2(count) } :)!" mo-show="{> show }">Click Button to add 1!</div>
    <!-- <button mo-click="$> count++">Click</button> -->
    <button mo-click="$> count++">Click</button>
    <button mo-click="$> count = 0">Reset</button>
    <button mo-click="$> !show " mo-html="{> show ? 'Hide' : 'Show' }">Hide</button>
  </div>
  <form mo-scope="myscope1">
    <h2>回撤计算</h2>
    <label>参考低价</label>
    <input type="text" mo-bind="$> lowPrice" mo-bind-parse="toFloat">
    <label>参考高价</label>
    <input type="text" mo-bind="$> highPrice" mo-bind-parse="toFloat">
    <label>买入价</label>
    <input type="text" mo-bind="$> buyPrice" mo-bind-parse="toFloat">
    <label>现价</label>
    <input type="text" mo-bind="$> price" mo-bind-parse="toFloat">
    <h3>当前盈利</h3>
    <p><span mo-html="{> nowEarn() }"></span>%</p>
    <h3>下行低位向上回撤</h3>
    <p>+32%：
      <span mo-html="{> vibrate(0.32) }"></span>元。
      参考盈利：<span mo-html="{> earn(0.32)}"></span>%。
    </p>
    <p>+50%：
      <span mo-html="{> vibrate(0.50) }"></span>元。
      参考盈利：<span mo-html="{> earn(0.50)}"></span>%。
    </p>
    <p>+62%：
      <span mo-html="{> vibrate(0.62) }"></span>元。
      参考盈利：<span mo-html="{> earn(0.62)}"></span>%。
    </p>
    <h3>上行高位向下回撤</h3>
    <p>-32%：
      <span mo-html="{> vibrate(-0.32) }"></span>元。
      参考盈利：<span mo-html="{> earn(-0.32)}"></span>%。
    </p>
    <p>-50%：
      <span mo-html="{> vibrate(-0.50) }"></span>元。
      参考盈利：<span mo-html="{> earn(-0.50)}"></span>%。
    </p>
    <p>-62%：
      <span mo-html="{> vibrate(-0.62) }"></span>元。
      参考盈利：<span mo-html="{> earn(-0.62)}"></span>%。
    </p>
  </form>
  <ul>
    <li mo-each=""></li>
  </ul>
  </header>
</body>
</html>
